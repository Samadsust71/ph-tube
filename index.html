<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- font aweesome cdn -->
    <script src="https://kit.fontawesome.com/f6d9aa913e.js" crossorigin="anonymous"></script>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="w-11/12 mx-auto py-4">
      <nav class="flex justify-between items-center pb-8 border-b-2">
        <div class="">
            <a href="" class="flex flex-col md:flex-row justify-center items-center gap-2">
                <div class="text-red-500"><i class="fa-brands fa-youtube text-4xl"></i></div>
                <h1 class="text-black text-3xl font-bold">YouTube</h1>
            </a>
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input id="search-input" type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="hidden md:block">
          <button class="btn">Sort</button>
        </div>
      </nav>
      <section
        id="btn-container"
        class="flex items-center justify-center gap-6 my-8"
      ></section>
    </header>
    <main class="w-11/12 mx-auto">
      <section
        id="videos-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
